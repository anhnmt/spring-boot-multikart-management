<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/frontend/layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-title">
                        <h2>Giỏ hàng</h2>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="breadcrumb" class="theme-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <section class="cart-section section-b-space">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 table-responsive-xs">
                    <table class="table cart-table">
                        <thead>
                        <tr class="table-head">
                            <th scope="col">Hình ảnh</th>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col">Số tiền</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Hành động</th>
                            <th scope="col">Tổng</th>
                        </tr>
                        </thead>
                        <tbody th:each="cart : ${carts}">
                        <form id="removeFromCart" th:action="@{/cart/{id}/delete(id=${cart.productId})}" th:method="POST">
                            <tr>
                                <td>
                                    <a th:href="@{/san-pham/{slug}(slug=${cart.slug})}"><img src="../assets/images/pro3/2.jpg" alt=""></a>
                                </td>
                                <td><a th:href="@{/san-pham/{slug}(slug=${cart.slug})}" th:text="${cart.name}"></a>
                                    <div class="mobile-cart-content row">
                                        <div class="col">
                                            <div class="qty-box">
                                                <div class="input-group">
                                                    <input type="text" name="quantity" class="form-control input-number"
                                                           value="1" th:value="${cart.quantity}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <h2 class="td-color" th:text="${#numbers.formatDecimal(cart.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></h2>
                                        </div>
                                        <div class="col">
                                            <h2 class="td-color">
                                                <a th:onclick="document.getElementById('removeFromCart').submit()" class="icon"><i class="ti-close"></i></a>
                                            </h2>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <h2 th:text="${#numbers.formatDecimal(cart.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></h2>
                                </td>
                                <td>
                                    <div class="qty-box">
                                        <div class="input-group">
                                            <input type="number" name="quantity" class="form-control input-number"
                                                   value="1" th:value="${cart.quantity}">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <a th:onclick="document.getElementById('removeFromCart').submit()" class="icon"><i class="ti-close"></i></a>
                                </td>
                                <td>
                                    <h2 class="td-color" th:text="${#numbers.formatDecimal(cart.price * cart.quantity, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></h2>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                    <div class="table-responsive-md">
                        <table class="table cart-table ">
                            <tfoot>
                            <tr>
                                <td>Thành tiền :</td>
                                <td>
                                    <h2 th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></h2>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row cart-buttons">
                <div th:class="${#lists.isEmpty(session.carts) ? 'col-12' : 'col-6'}">
                    <a th:href="@{/}" class="btn btn-solid">mua thêm</a>
                </div>
                <div class="col-6" th:unless="${#lists.isEmpty(session.carts)}">
                    <a th:href="@{/checkout}" class="btn btn-solid">thanh toán</a>
                </div>
            </div>
        </div>
    </section>

</div>

<div layout:fragment="footer">
    <div th:replace="layouts/frontend/nosidebar-footer :: footer"></div>
</div>

</body>
</html>
