<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layouts/backend/layout}"
>
<head>
    <title>Thêm sản phẩm</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <div class="page-header-left">
                        <h3>
                            Thêm sản phẩm
                            <small>Multikart Admin panel</small>
                        </h3>
                    </div>
                </div>
                <div class="col-lg-6">
                    <ol class="breadcrumb pull-right">
                        <li class="breadcrumb-item">
                            <a href="index.html">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-home"
                                >
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                            </a>
                        </li>
                        <li class="breadcrumb-item">Sản phẩm</li>
                        <li class="breadcrumb-item active">Thêm sản phẩm</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form
                                method="post"
                                id="singleFileUpload"
                                th:object="${product}"
                                th:action="@{/dashboard/products/upload}"
                                enctype="multipart/form-data"
                        >
                            <input type="file" name="file" accept=".xlsx, .xls, .csv"/>
                            <button th:type="submit" class="btn btn-xs btn-primary">thêm nhiều sản phẩm</button>
                        </form>
                    </div>
                </div>

                <div class="card tab2-card">
                    <div class="card-body">
                        <ul class="nav nav-tabs tab-coupon" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a
                                        class="nav-link show active"
                                        id="account-tab"
                                        data-bs-toggle="tab"
                                        role="tab"
                                        aria-controls="account"
                                        aria-selected="true"
                                        data-original-title=""
                                        title=""
                                >Sản phẩm</a
                                >
                            </li>
                        </ul>
                        <form
                                th:object="${product}"
                                th:action="@{/dashboard/products/create}"
                                action="#"
                                class="needs-validation product-add"
                                method="post"
                                id="form-input"
                        >
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade active show" id="account" role="tabpanel"
                                     aria-labelledby="account-tab">
                                    <div class="form-group row">
                                        <label for="name" class="col-xl-3 col-md-4"><span>*</span> Tên</label>
                                        <div class="col-xl-8 col-md-7">
                                            <input
                                                    class="form-control"
                                                    id="name"
                                                    type="text"
                                                    placeholder="Tên sản phẩm..."
                                                    th:field="*{name}"
                                            />
                                            <span
                                                    class="text-danger error"
                                                    th:if="${#fields.hasErrors('name')}"
                                                    th:errors="*{name}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="slug" class="col-xl-3 col-md-4"><span>*</span> Đường dẫn</label>
                                        <div class="col-xl-8 col-md-7">
                                            <input
                                                    class="form-control"
                                                    id="slug"
                                                    type="text"
                                                    th:field="*{slug}"
                                                    placeholder="Đường dẫn..."
                                            />
                                            <span
                                                    class="text-danger error"
                                                    th:if="${#fields.hasErrors('slug')}"
                                                    th:errors="*{slug}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description" class="col-xl-3 col-md-4"><span>*</span> Mô tả</label>
                                        <div class="col-xl-8 col-md-7">
                          <textarea
                                  class="form-control m-0"
                                  id="description"
                                  placeholder="Mô tả..."
                                  th:field="*{description}"
                          ></textarea>
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('description')}"
                                                    th:errors="*{description}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="amount" class="col-xl-3 col-md-4"><span>*</span> Số lượng</label>
                                        <div class="col-xl-8 col-md-7">
                                            <input
                                                    class="form-control"
                                                    id="amount"
                                                    type="number"
                                                    placeholder="Số lượng..."
                                                    th:field="*{amount}"
                                            />
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('amount')}"
                                                    th:errors="*{amount}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="importPrice" class="col-xl-3 col-md-4"><span>*</span> Giá
                                            nhập</label>
                                        <div class="col-xl-8 col-md-7">
                                            <input
                                                    class="form-control"
                                                    id="importPrice"
                                                    type="number"
                                                    required
                                                    placeholder="Giá nhập..."
                                                    th:field="*{importPrice}"
                                            />
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('importPrice')}"
                                                    th:errors="*{importPrice}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="exportPrice" class="col-xl-3 col-md-4"><span>*</span> Giá
                                            xuất</label>
                                        <div class="col-xl-8 col-md-7">
                                            <input
                                                    class="form-control"
                                                    id="exportPrice"
                                                    type="text"
                                                    required
                                                    placeholder="Giá xuất..."
                                                    th:field="*{exportPrice}"
                                            />
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('exportPrice')}"
                                                    th:errors="*{exportPrice}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-md-4"><span>*</span> Trạng thái</label>
                                        <div class="col-xl-8 col-md-7">
                                            <div class="form-group m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                                <label class="d-block" for="status1">
                                                    <input
                                                            class="radio_animated"
                                                            id="status1"
                                                            type="radio"
                                                            checked="checked"
                                                            th:value="1"
                                                            th:field="*{status}"
                                                            th:checked="*{status} ? 'checked' : ''"
                                                    />
                                                    Hoạt động
                                                </label>
                                                <label class="d-block" for="status2">
                                                    <input
                                                            class="radio_animated"
                                                            id="status2"
                                                            type="radio"
                                                            th:value="2"
                                                            th:field="*{status}"
                                                            th:checked="*{status} ? '' : 'checked'"
                                                    />
                                                    Tạm ngừng
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="category" class="col-xl-3 col-md-4"><span>*</span> Danh mục</label>
                                        <div class="col-xl-8 col-md-7">
                                            <select class="form-control" id="category" th:field="*{categoryId}">
                                                <option
                                                        th:each="category : ${categories}"
                                                        th:value="${category.categoryId}"
                                                        th:text="${category.name}"
                                                ></option>
                                            </select>
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('categoryId')}"
                                                    th:errors="*{categoryId}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="unit" class="col-xl-3 col-md-4"><span>*</span> Đơn vị</label>
                                        <div class="col-xl-8 col-md-7">
                                            <select class="form-control" id="unit" th:field="*{unitId}">
                                                <option th:each="unit : ${units}" th:value="${unit.unitId}"
                                                        th:text="${unit.name}"></option>
                                            </select>
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('unitId')}"
                                                    th:errors="*{unitId}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="supplier" class="col-xl-3 col-md-4"><span>*</span> Nhà cung
                                            cấp</label>
                                        <div class="col-xl-8 col-md-7">
                                            <select class="form-control" id="supplier" th:field="*{supplierId}">
                                                <option
                                                        th:each="supplier : ${suppliers}"
                                                        th:value="${supplier.supplierId}"
                                                        th:text="${supplier.name}"
                                                ></option>
                                            </select>
                                            <span
                                                    class="error text-danger"
                                                    th:if="${#fields.hasErrors('supplierId')}"
                                                    th:errors="*{supplierId}"
                                            ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->
</div>
</body>
<script layout:fragment="customScript">
    $("input").on("change keyup", function () {
        $(this).parent().children("span.error").first().remove();
    });

    $('input[name="name"]').on("keyup", function (e) {
        let name = e.target.value.toString();
        let slug = convertToSlug(name);
        $('input[name="slug"]').val(slug);
    });

    $("#form-input").validate({
        onkeyup: function (element) {
            $(element).valid();
        },
        errorClass: "error text-danger",
        rules: {
            name: {
                required: true,
            },
            slug: {
                required: true,
            },
            amount: {
                required: true,
                min: 1,
                digit: true,
            },
            importPrice: {
                required: true,
                min: 1,
            },
            exportPrice: {
                required: true,
                min: 1,
            },
        },
        messages: {
            name: {
                required: "Không được để trống",
            },
            slug: {
                required: "Không được để trống",
            },
            amount: {
                required: "Không được để trống",
                min: "Số lượng phải lớn hơn 0",
                digit: "Số lượng phải là số nguyên",
            },
            importPrice: {
                required: "Không được để trống",
                min: "Giá nhập phải là số dương",
            },
            exportPrice: {
                required: "Không được để trống",
                min: "Giá xuất phải là số dương",
            },
        },
    });
</script>
</html>
